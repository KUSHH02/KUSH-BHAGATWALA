<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
    <!-- font-awsome -->
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <!-- font -->
  <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
  <!-- css -->
  <link rel="stylesheet" href="../assets/css/project.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class=" w-6">
                <div class="d-flex justify-center  align-center vh100">
                    <form action="project.html" class="form">
                        <div class="logo_img">
                            <img src="../assets/images/logo-full.png" alt="" >
                        </div>
                        <h2 class="text-center">Sign in to your account</h2>
                        <div class="input_box">
                            <input type="email" class="mail" placeholder="Enter your email"required>
                        </div>
                        <div class="input_box">
                            <input type="password" class="password" placeholder="Password"required>
                        </div>
                        <div class="remember-forget ">
                            <label><input type="checkbox" class="check">Remember me</label>
                            
                        </div>
                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                       <button type="submit" class="btn"><a href="../project.html">Sign me in</a></button>
                       <div class="register_link">
                        <p>Dont have an account? <a href="#"> Sign up</a></p>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
